<h1>Fröhliche Weihnachten aus <br>
    Furtwangen</h1>
<br>
<p1>When the snow fällt wundervoll <br>
    and the Glühwein schmeckt so toll, <br>
    when we always Plätzchen kauen <br>
    and so gern a Schneemann bauen, <br>
    then we know, it is so weit: <br>
    She is da, the Weihnachtszeit. <br> <br>
</p1>
